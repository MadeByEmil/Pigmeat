name: .NET Core (deb)

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.402
    - name: Build with dotnet
      run: |
        sudo apt install libkrb5-dev -y
        dotnet tool install --global dotnet-deb
        dotnet deb install
        dotnet restore
        dotnet build pigmeat.csproj /t:CreateDeb -r linux-x64 -c Release
        mv ./bin/Release/netcoreapp3.1/pigmeat.*.deb ./bin/Release/netcoreapp3.1/pigmeat.deb
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: pigmeat.deb
        path: ./bin/Release/netcoreapp3.1/pigmeat.deb
