name: .NET Core (rpm)

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.300
    - name: Build with dotnet
      run: |
        dotnet tool install --global dotnet-rpm
        dotnet rpm install
        dotnet restore
        dotnet build src/pigmeat.csproj /t:CreateRPM --configuration Release
        mv ./src/bin/Release/netcoreapp3.1/pigmeat.*.rpm ./src/bin/Release/netcoreapp3.1/pigmeat.rpm
    - name: Upload artifact
      uses: actions/upload-artifact@v2-preview
      with:
        name: pigmeat.rpm
        path: ./src/bin/Release/netcoreapp3.1/pigmeat.rpm
